<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Page</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function askDetails() {
            let name = prompt("Masukkan Nama Anda:");
            let nim = prompt("Masukkan NIM Anda:");
            if (name && nim) {
                document.getElementById("output").innerHTML = `Nama: ${name} <br> NIM: ${nim}`;
            }
        }
    </script>
</head>
<body onload="askDetails()">
    <div class="container">
        <h1>Welcome to Input Page</h1>
        <div id="output" class="output"></div>
    </div>
</body>
</html>
